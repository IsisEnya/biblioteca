{% extends "./base.html" %}
{% load static %}
{% block title %}
{% if genero %}{{ genero.name }}{% else %}Filtro{% endif %}
{% endblock %}
{% block content %}


<main>
  <div class="album py-5 ">
    <div class="container">

      <div class="pb-3 h5">{{genero.name}}</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for product in products %}

        <div class="col">
          <div class="card shadow-sm">
          <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">

            <div class="card-body">
              <p class="card-text">
                <a class="text-muted text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.titulo }}</a>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">9min read</small>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
